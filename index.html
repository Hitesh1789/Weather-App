<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jai Shri Ram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
    <div>
      <img src="https://cdn.jim-nielsen.com/ios/1024/weather-2021-12-07.png?rf=1024" width="50" alt="img">
      <span class="text">Weather App</span>
    </div>
    <div class="search">
      <input type="text" id="search" placeholder="Search Your City ">
      <button class="btn">Search</button>
    </div>
  </div>
  <div class="city"></div>
  <div class="containers">
    <div class="cont">
      <div class="uppertext">Temperatures</div>
      <div class="maininfo"></div>
      <div class="info"></div>
    </div>
    <div class="cont">
      <div class="uppertext">Humidity Info</div>
      <div class="maininfo"></div>
      <div  class="info"></div>
    </div>
    <div class="cont">
      <div class="uppertext">Wind Info</div>
      <div class="maininfo"></div>
      <div class="info"></div>
    </div>
  </div>

  <div class="bottom">
    <h2>Weather of other Common Cities</h2>
  </div>
  <table>
    <thead>
      <th>City Name</th>
      <th>Temperature(&deg;C)</th>
      <th>Cloud Coverage(%)</th>
      <th>Pressure(mb)</th>
      <th>Relative Humidity(%)</th>
      <th>AQI</th>
      <th>Visibility(KM)</th>
      <th>Wind Speed(m/s)</th>
      <th>Wind Direction(mb)</th>
      <th>Sunrise</th>
    </thead>
    <tbody>
      <tr class="othercities">
        <th>Delhi</th>
      </tr>
      <tr class="othercities">
        <th>Ayodhya</th>
      </tr>
      <tr class="othercities">
        <th>Kolkata</th>
      </tr>
      <tr class="othercities">
        <th>Lucknow</th>
      </tr>  
    </tbody>
  </table>
  <script src="script.js"></script>
</body>

</html>
